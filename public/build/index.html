<!DOCTYPE html>
<html  ng-app="app">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Sugar Sweet Chocolate Treats</title>
    <!-- Minified Stylesheet -->
    <link rel="stylesheet" href="assets/css/stylesheet.css">
    <!-- Minified Script -->
    <script src="app.js"></script>
  </head>
  <body>
  	<div>
      <div id="header">
        <h2 id="company-name">Sugar Sweet Chocolate Treats</h2>
      </div>
      <div class="page-content">
        <div ng-controller="SideCartController" id="side-cart-controller">
            <div ui-view="sideCart"></div>
        </div>  
        <div ng-controller="InventoryController" id="inventory-controller">
          <div ui-view="inventory"></div>
        </div>
      </div>
    </div>
  </body>
</html>
