<div class="modal" ng-if="cart.isVisible()">
	<div class="modal-cart-content">
		<h4>Your cart</h4>
		<div ng-if="cart.isEmpty()==false">
			<div class="row cart-row">
				<div class="col-sm-fourth">
					<p class="title">Item</p>
				</div>
				<div class="col-sm-fourth">
					<p class="title">Price</p>
				</div>
				<div class="col-sm-fourth">
					<p class="title">Qty</p>
				</div>
				<div class="col-sm-fourth"> <p>&nbsp</p></div>
			</div>
			<div ng-repeat="item in cart.getItemsInCart()">
				<div class="row cart-row">
					<div class="col-sm-fourth">
						<p>{{item.type}}</p>
					</div>
					<div class="col-sm-fourth">
						<p>${{item.priceString}}</p>
					</div>
					<div class="col-sm-fourth">
						<p>{{item.qty}}</p>
					</div>
					<div class="col-sm-fourth"><button class="cart-remove-btn" ng-click="cart.removeItem(item)">Remove</button></div>
				</div>
			</div>
			<p id="cart-total"><span class="title">Total: </span>${{cart.getStringTotal()}}</p>
		</div>
		<div ng-if="cart.isEmpty()"> 
			<p id="cart-empty-msg">{{cart.getEmptyMsg()}}</p>
		</div>
		<div id="cart-btns">
			<button ng-click="cart.emptyCart()">Clear</button>
			<button ng-click="cart.toggle()">Close</button>
		</div>
	</div>
</div>
