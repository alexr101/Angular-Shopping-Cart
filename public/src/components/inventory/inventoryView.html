<div ng-repeat="item in items">
	<div class="item">
		<div class="item-left">
			<p><span class="title">Chocolate Type: </span>{{item.type}}</p>
			<p><span class="title">Description: </span>{{item.description}}</p>
		</div>
		<div class="item-center">
			<p><span class="title">Price: </span>${{item.price}}</p>
		</div>
		<div class="item-right">
			<button ng-click="addItem(item)" class="add-to-cart-btn">Add </br>to cart</button> 
		</div>
	</div>

</div>
